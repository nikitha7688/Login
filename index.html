<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
       <center><h1 class="h1">Login</h1></center>
        <form id="loginForm">
            <lable class="lable">
            <strong class="strong" ><i class="fa-solid fa-user info" style="color: #cd0e34;"> </i>UserName</strong>
            <input class="name" type="text" placeholder="Enter your name">
            </lable>
         
            <lable class="lable">
            <strong  class="strong" ><i class="fa-solid fa-lock info" style="color: #cd0e36;"> </i>Possword</strong>
            <input class="password" type="password" id="password" name="password" placeholder=" password" required>
            </lable>
        
            <lable class="lable">
            <strong class="strong"><i class="fa-solid fa-lock info" style="color: #d11544; "> </i>Comform Password</strong>
            <input class="Comformpassword" type="password" id="confirmpassword" name="confirmpassword" placeholder="conform password hear" required>
            </lable>
    
         
        <button id="button" class="button" type="submit">Submit</button>
        <button id="button" class="button" type="reset">Resest</button>

        <div id="message" class="message"></div>

        </form>


    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('loginForm');
    const passwordField = document.getElementById('password');
    const confirmpasswordField = document.getElementById('confirmpassword');
    const message = document.getElementById('message');

    form.addEventListener('submit', (event) => {
        if (passwordField.value !== confirmpasswordField.value) {
            event.preventDefault(); // Prevent form submission
            message.textContent ='Passwords do not match!Try agian.'
            message.style.color = 'red';
            //alert('Passwords do not match!Try agian');

        }
         else {

           alert('Form submitted successfully!');
            // You can also perform further actions like sending data to the server here
        }
    });
});


    </script>


    
</body>
</html>
